<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Calculator</title>
    <script src='javascript.js' rel='javascript' defer></script>
    <link href='styles.css' rel='stylesheet'>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="buttons-grid">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>รท</button>
                
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>x</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>-</button>
                
                <button id="clearBtn">clear</button>
                <button data-number>0</button>
                <button id="equalsBtn">=</button>
                <button data-operator>+</button>
            </div>
        </div>
    </main>
</body>
</html>
